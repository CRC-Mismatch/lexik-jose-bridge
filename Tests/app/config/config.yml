imports:
    - { resource: security.yml }

framework:
    test: ~
    secret: test
    translator: ~
    default_locale:  "en"
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']
    assets:
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            true
    strict_variables: true

jose:
    keys:
        lexik_encryption_key:
            values:
                values:
                    kty: "oct"
                    kid: "KEY2"
                    use: "enc"
                    alg: "A256GCMKW"
                    k: "qC57l_uxcm7Nm3K-ct4GFjx8tM1U8CZ0NLBvdQstiS8"
        signature_key:
            file:
                path: "%kernel.root_dir%/keys/private.key"
                password: "tests"
                additional_values:
                    kid: "KEY1"
                    alg: "RS512"

lexik_jwt_authentication:
    encoder:
        service: "lexik_jose_bridge.encoder"

lexik_jose:
    signature_algorithm: "RS512"
    signature_key: "jose.key.signature_key"
    encryption:
        enabled: true
        encryption_key: 'jose.key.lexik_encryption_key'
        key_encryption_algorithm: 'A256GCMKW'
        content_encryption_algorithm: 'A256GCM'
