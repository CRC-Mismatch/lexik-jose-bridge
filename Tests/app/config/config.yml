imports:
    - { resource: security.yml }

framework:
    test: ~
    secret: test
    translator: ~
    default_locale:  "en"
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']
    assets:
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            true
    strict_variables: true

jose:
    keys:
        lexik_encryption_key:
            oct:
                size: 256
                storage_path: '%kernel.cache_dir%/encryption.key'
                ttl: 10
                additional_values:
                    use: "enc"
                    alg: "A256GCMKW"
        signature_key:
            rsa:
                size: 4096
                storage_path: '%kernel.cache_dir%/signature.key'
                ttl: 10
                additional_values:
                    use: "sig"
                    alg: "RS512"

lexik_jwt_authentication:
    encoder:
        service: "lexik_jose_bridge.encoder"

lexik_jose:
    signature_algorithm: "RS512"
    signature_key: "jose.key.signature_key"
    encryption:
        enabled: true
        encryption_key: 'jose.key.lexik_encryption_key'
        key_encryption_algorithm: 'A256GCMKW'
        content_encryption_algorithm: 'A256GCM'
